    <title>Types of elements</title>

<body>
    <!-- block elenmets
     these elements start on a new line and take up the full width of parent element
     Example div, footer ,h1 to h6, hr , ul ,ol ,video, 
     
     Inline Elements are those elemnts tHat occupie the space according to content
     ex- a, br, img, 
     -->
     <div>This is a div</div>
     <div>This is next div</div>
     <span>Hello </span>
     <span>World</span>
     <hr>
     <!-- 23-09 -->
